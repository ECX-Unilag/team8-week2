<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/40c511731a.js"
      crossorigin="anonymous"
    ></script>
    <h1>Songz</h1>
    <h2>Sign in to Songz</h2>
    <div class="social-media">
      <div>
        <button type="submit" class="google" id="social">
          <i class="fa fa-google"></i>Continue With Google
        </button>
      </div>
      <div>
        <button type="submit" class="twitter" id="social">
          <i class="fa fa-twitter"></i>Continue with Twitter
        </button>
      </div>
      <div>
        <button type="submit" class="facebook" id="social">
          <i class="fa fa-facebook"></i>Continue With Facebook
        </button>
      </div>
      <div>
        <button type="submit" class="apple" id="social">
          <i class="fa fa-apple"></i>Continue With Apple
        </button>
      </div>
    </div>
    <small>or</small>
    <div>
      <div class="form-group">
        <label for="Email"></label>
        <input
          type="email"
          class="form-control"
          name="Email"
          id="Email"
          aria-describedby="emailHelpId"
          placeholder="Enter your Email"
        />
      </div>
      <div class="form-group">
        <label for="Password"></label>
        <input
          type="password"
          class="form-control"
          name="Password"
          id="Password"
          placeholder="Password"
        />
      </div>
      <h5>Forgot Password?</h5>
    </div>

    <div>
      <button type="submit" class="sign-in">Sign In</button>
    </div>
    <h6>Don't have an account? <a href="./Signup/index.html">Sign Up</a></h6>
  </body>
</html>
